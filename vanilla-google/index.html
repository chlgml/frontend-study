<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link rel="icon" href="image/favicon.ico">
</head>
<body>
    <header class = "head">
        <div class = "head-space"> 
            <a id = "about" href="https://about.google/">Google 정보</a>
            <a id = "store" href="https://store.google.com/KR">스토어</a>
        </div>
        <div class = "head-space">
            <a href="https://mail.google.com/mail">Gmail</a>
            <a id = "image" href="https://www.google.co.kr/imghp">이미지</a>
            <div id = "space-hover">
                <div id = "space" >
                    <div class="google-app">
                        <div class="warp"></div>
                        <div class="warp"></div>
                        <div class="warp"></div>
                    </div>
                    <div class="google-app">
                        <div class="warp"></div>
                        <div class="warp"></div>
                        <div class="warp"></div>
                    </div>
                    <div class="google-app">
                        <div class="warp"></div>
                        <div class="warp"></div>
                        <div class="warp"></div>
                    </div>
                </div>
            </div>
            <button class = "button">로그인</button>
        </div>  
    </header>

    <div class = "body">
        <img id = "google-logo" src="image/google-logo.png">
    </div>

    <div class="box">
        <div class="box-space">
            <div class="input-box">
                <img id = "search" src = "image/google-search.png">
                <input type="text">
                <img id = "tia" src="image/tia.png">
                <img id = "google-image-search" src="image/google-image-search.png">
            </div>
            <div class = "box-button">
                <button>Google 검색</button>
                <a href="https://www.google.com/doodles">I’m Feeling Lucky</a>
            </div>
        </div>
    </div>

    <div id = "body-space"></div>

    <div class = footer-top>대한민국</div>
    <div class = footer>
        <div>
            <a href="https://ads.google.com/intl/ko_KR/home/">광고</a>
            <a href="https://www.google.com/intl/ko_kr/business/">비지니스</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">검색의 원리</a>
        </div>
        <div>
            <a href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a>
            <a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
            <span>설정</span>
        </div>
    </div>
    
</body>
</html>
